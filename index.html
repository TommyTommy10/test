        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

        :root {
            --bg-color: #0d0f1a;
            --primary-color: #00ffc8;
            --secondary-color: #ff33c1;
            --text-color: #e0e0e0;
            --border-color: #3a3f5a;
            --btn-bg-hover: #1c2033;
            --btn-border-glow: 0 0 8px var(--primary-color), 0 0 12px var(--primary-color);

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle, #1a1e30 1px, transparent 1px);
            background-size: 20px 20px;
            animation: background-pulse 60s infinite linear;
        }

        @keyframes background-pulse {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

        .quiz-container {
            width: 100%;
            max-width: 700px;
            background: rgba(18, 22, 40, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.8s forwards;
        }
        
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .quiz-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            margin-bottom: 30px;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
            animation: slideUp 0.6s forwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .answers-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }

        .answer-btn {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .answer-btn:hover {
            background: rgba(0, 255, 200, 0.1);
            box-shadow: 0 0 8px var(--primary-color);
            transform: translateY(-2px);
        }

        .answer-btn.selected {
            background: var(--primary-color);
            color: var(--bg-color);
            font-weight: 700;
            box-shadow: var(--btn-border-glow);
            transform: scale(1.05);
        }

        .open-answer-input {
            width: 100%;
            padding: 15px;
            background: var(--bg-color);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
            margin-top: 20px;
            display: none;
            transition: all 0.3s ease;
        }

        .open-answer-input:focus {
            outline: none;
            box-shadow: var(--btn-border-glow);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .control-btn {
            flex-grow: 1;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        .next-btn {
            background: var(--primary-color);
            color: var(--bg-color);
            border: none;
            box-shadow: var(--btn-border-glow);
        }

        .next-btn:hover {
            background: var(--primary-color);
            opacity: 0.8;
        }

        .skip-btn {
            background: transparent;
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }

        .skip-btn:hover {
            background: rgba(255, 51, 193, 0.1);
            box-shadow: 0 0 8px var(--secondary-color);
        }

        .finish-btn {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }

        .finish-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .finish-btn:hover:enabled {
            background: rgba(224, 224, 224, 0.1);
            box-shadow: 0 0 8px var(--text-color);
        }

        .score-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            display: none;
            animation: fadeIn 1s forwards;

            from {
                opacity: 0;
            }
            to {

            }
        }

            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);

        }

            .quiz-container {
                padding: 20px;
            }
            .quiz-title {
                font-size: 2em;
            }
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>

                { type: 'multiple_choice', question: 'Quale pianeta ha il nome del dio romano dell\'agricoltura?', options: ['Giove', 'Marte', 'Urano', 'Saturno'], answer: 'Saturno' },
                { type: 'open', question: 'Quale pianeta ha il nome del dio greco del cielo?', answer: 'Urano' },
                { type: 'multiple_choice', question: 'Quale pianeta è il più piccolo dei giganti gassosi?', options: ['Saturno', 'Urano', 'Nettuno', 'Giove'], answer: 'Nettuno' }
            ];

            const questionText = document.getElementById('question-text');
            const answersContainer = document.getElementById('answers-container');
            const openAnswerInput = document.getElementById('open-answer');
            const skipBtn = document.getElementById('skip-btn');
            const nextBtn = document.getElementById('next-btn');
            const finishBtn = document.getElementById('finish-btn');
            const scoreBox = document.getElementById('score-box');
            const finalScoreText = document.getElementById('final-score');

            let availableQuestions = [...questions];
            let currentQuestion = {};
            let askedQuestionsCount = 0;
            let score = 0;
            const MIN_QUESTIONS_TO_FINISH = 10;

            function getNewQuestion() {
                if (availableQuestions.length === 0) {
                    finishQuiz();
                    return;
                }

                const questionIndex = Math.floor(Math.random() * availableQuestions.length);
                currentQuestion = availableQuestions[questionIndex];
                availableQuestions.splice(questionIndex, 1);

                questionText.textContent = currentQuestion.question;
                answersContainer.innerHTML = '';
                openAnswerInput.style.display = 'none';
                openAnswerInput.value = '';

                if (currentQuestion.type === 'multiple_choice') {
                    answersContainer.style.display = 'flex';
                    currentQuestion.options.forEach(option => {
                        const button = document.createElement('button');
                        button.textContent = option;
                        button.classList.add('answer-btn');
                        button.addEventListener('click', () => {
                            selectAnswer(button);
                        });
                        answersContainer.appendChild(button);
                    });
                } else if (currentQuestion.type === 'open') {
                    answersContainer.style.display = 'none';
                    openAnswerInput.style.display = 'block';
                }
            }

            function selectAnswer(button) {
                const selected = answersContainer.querySelector('.selected');
                if (selected) {
                    selected.classList.remove('selected');
                }
                button.classList.add('selected');
            }

            function checkAnswer() {
                let isCorrect = false;

                if (currentQuestion.type === 'multiple_choice') {
                    const selected = answersContainer.querySelector('.selected');
                    if (selected && selected.textContent.toLowerCase().trim() === currentQuestion.answer.toLowerCase().trim()) {
                        isCorrect = true;
                    }
                } else if (currentQuestion.type === 'open') {
                    const userAnswer = openAnswerInput.value.trim().toLowerCase();
                    if (userAnswer === currentQuestion.answer.toLowerCase().trim()) {
                        isCorrect = true;
                    }
                }

                if (isCorrect) {
                    score++;
                }

                askedQuestionsCount++;
                updateFinishButtonState();
                getNewQuestion();
            }

            function updateFinishButtonState() {
                if (askedQuestionsCount >= MIN_QUESTIONS_TO_FINISH) {
                    finishBtn.disabled = false;
                } else {
                    finishBtn.disabled = true;
                }
            }

            function finishQuiz() {
                scoreBox.style.display = 'block';
                questionText.textContent = '';
                answersContainer.style.display = 'none';
                openAnswerInput.style.display = 'none';
                skipBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'none';
                finalScoreText.textContent = `Hai risposto a ${askedQuestionsCount} domande e ottenuto un punteggio di ${score} su ${askedQuestionsCount}!`;
            }

            nextBtn.addEventListener('click', checkAnswer);
            skipBtn.addEventListener('click', () => {
                askedQuestionsCount++;
                updateFinishButtonState();
                getNewQuestion();
            });
            finishBtn.addEventListener('click', finishQuiz);

            getNewQuestion();
            updateFinishButtonState();
        });
    </script>
</body>
</html>
